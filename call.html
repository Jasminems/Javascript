/*A Javascript program using call()*/
<!DOCTYPE html>  
<html>
<head>
<title>Javascript call() method</title>
</head>
<body>
	<h2>Using call()</h2>
		<button onClick="fun()">Click</button>
        <p id="name"></p>
        <script>
            function fun() 
			{
				let p = 
				{
					fullName: function(addr1, addr2) 
					{
						return this.fName + " " + this.lName 
								+ ", " + addr1 + ", " + addr2;
					}
				}
                let p1 = 
				{
					fName:"Jasmine",
					lName: "Subramani",
				} 
				//call function:
				let x = p.fullName.call(p1, "Chennai", "India"); 
				document.getElementById("name").innerHTML = x;
            }
        </script> 
</body>
</html>

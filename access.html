/*A Javascript program accessing properties using JS object*/
<!DOCTYPE html>
<html>
<body>
<h3>Access Properties using JS Object</h3>
	<p>Person Details:</p>
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
<script>
	const person = {fname:"Claire", lname:"Elisha", age:25}; 
		document.getElementById("demo").innerHTML = person.fname;
		document.getElementById("demo1").innerHTML = person.lname;
		document.getElementById("demo2").innerHTML = person.age;

</script>
</body>
</html>

/*A JavaScript program for single line comments*/
<!DOCTYPE html>
<html>
<body>
	<h3 id="myH"></h3>
	<p id="myP"></p>
<script>
// Change heading:
	document.getElementById("myH").innerHTML = "JavaScript Single line and Multi line comments";
// Change paragraph:
	document.getElementById("myP").innerHTML = "My first paragraph.";
/*
The code below will change
the heading with id = "myH"
and the paragraph with id = "myP"
*/
</script>
</body>
</html>

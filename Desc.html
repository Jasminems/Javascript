/*A JavaScript program to sort in descending order*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Arrays</h3>
	<button onclick="myFunction()">Descending Order</button>    
	<p id="demo"></p>
<script>
	const fruits = ["Banana", "Orange", "Apple", "Mango","Strawberry"];
		document.getElementById("demo").innerHTML = fruits;
		    function myFunction()
			{    
				fruits.sort(function(a, b)
				{
					if(a>b)
					{
						return -1;
					}
					if(b>a)
					{
						return 1;
					}
						return 0;
				});
				document.getElementById("demo").innerHTML =fruits;
				fruits.reverse();
			}

</script>
</body>
</html>
